<html>
    <script>
        //debouncing
        let timeout;
        function debouncefunc(){
            clearTimeout(timeout)
            timeout = setTimeout(func,1000)// this will give id to timeout and based on that we can cancel if ther is a new call the old one get cleared and new timeout created
        }

        function func(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
           const element = document.getElementById("finalsum")
           element.innerHTML=parseInt(a)+parseInt(b)
        }

    </script>
    <body>
        <input oninput="debouncefunc()" id = "firstNumber"type="text" placeholder="enter n1">
        <input oninput="debouncefunc()" id="secondNumber" type="text" placeholder="enter n2">
        <div id="finalsum"></div>
    </body>
</html>
